<!DOCTYPE html>
<html lang="en">

  <head>
    <title>GCU Robot 2021 Team Competition Map Viewer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>

  <body>
    <model-viewer id="model-viewer" style="width: 100%; height: 800px;"
      src="https://cdn.jsdelivr.net/gh/iChizer0/RM-TC-2021/RM-TC-2021.glb" shadow-intensity="1" preload
      reveal-when-loaded camera-controls auto-rotate>
    </model-viewer>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  </body>

</html>
