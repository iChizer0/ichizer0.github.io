<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GCU Robot 2021 Team Competition Map Viewer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.5.0/webcomponents-loader.js"></script>
    <script src="https://unpkg.com/intersection-observer@0.12.0/intersection-observer.js"></script>
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>
    <script src="https://unpkg.com/focus-visible@5.2.0/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <model-viewer id="model-viewer" style="width: 100%; height: 800px;"
      src="https://cdn.jsdelivr.net/gh/iChizer0/RM-TC-2021/RM-TC-2021.glb" preload
      reveal-when-loaded loading="eager" reveal="interaction" shadow-intensity="1" camera-controls auto-rotate>
    </model-viewer>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
